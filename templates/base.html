{% load static %}
{% url 'catalogue' as catalogue_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Terra Java - {}</title>
    <meta name="description" content="Terra Java - Showcasing global coffee roasters and farmers">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/catalogue.css' %}">

</head>

<body>
    <nav class="navbar navbar-expand-sm sticky-top">
        <div class="container-fluid">
          <!-- <a class="navbar-brand" href="{% url 'catalogue' %}"><img src="{% static 'images/tj-logo.png' %}" alt="Terra Java"></a> -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'catalogue' %}">| Home |</a>
            </div>
          </div>
        </div>
      </nav>
    <main class="min-vh-100">
        {% block content %}

        {% endblock content %}
    </main>
    <footer class="mt-auto p-1 ps-3">
      <div>
          Website by <a href="https://github.com/alexaspinalldev"
              aria-label="Alex Aspinall's Github account (opens in a new tab)" target="_blank">Alex Aspinall</a> Â©
          <span id="year"></span>
      </div>
  </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/5ce12423c9.js" crossorigin="anonymous"></script>

    <!-- Get current year for footer -->
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
