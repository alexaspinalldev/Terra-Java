{% load static %}
{% url 'Catalogue' as catalogue_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Terra Java - Welcome</title>
    <meta name="description" content="Terra Java - Showcasing global coffee roasters and farmers">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">

</head>

<body>
    <header class="vh-100 d-flex justify-content-center">
        <video autoplay muted loop id="welcome-bg">
            <source src="{% static 'images/java-drone.mp4' %}" type="video/mp4">
        </video>
        <div id="videoOverlay" class="d-flex flex-column justify-content-center align-items-center text-center p-5">
            <img src="{% static 'images/tj-logo-light.png' %}" alt="Welcome to Terra Java">
            <h2>Explore exotic coffees from boutique farmers and growers around the globe</h2>
            <a class="btn btn-dark fs-4 mt-5" href="{% url 'Catalogue' %}">Explore</a>
        </div>
    
    </header>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/5ce12423c9.js" crossorigin="anonymous"></script>

</body>
