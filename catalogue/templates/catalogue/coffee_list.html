{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Terra Java - Catalogue</title>
    <meta name="description" content="Terra Java - Showcasing global coffee roasters and farmers">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">

</head>

<body>
    <h1>Our Coffees</h1>
    {% for coffee in object_list %}
    <h2>{{coffee.name}}</h2>
    <p>{{coffee.taste_profile}}</p>
    <p>{{coffee.vendor}}</p>
    {% endfor %}
        
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/5ce12423c9.js" crossorigin="anonymous"></script>

</body>
